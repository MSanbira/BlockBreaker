<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Block Breaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <header>
        <div class="score">Score: 0</div>
        <a href="https://msanbira.github.io/portfolio" target="_blank">By: Matan Sanbira</a>
        <div class="top-score">Top score: 0</div>
    </header>
    <div class="game-wrapper">

        <div class="on-open show">
            <h1>Welcome to BlockBreaker</h1>
            <h2>Use the arrow keys to hit the ball and break all the blocks</h2>
            <h2>The ball will go faster as you hit more blocks</h2>
            <h2>And when all the blocks are gone more will apper</h2>
            <h2>GOOD LUCK!</h2>
            <h2>(Press Enter to start)</h2>
        </div>

        <div class="game-over">
            <h1>Game Over</h1>
            <h2>(Press any key to restart)</h2>
        </div>

        <div class="blocks-wrapper"></div>

        <div class="ball"></div>

        <div class="platform"></div>

    </div>
    <script src="model.js"></script>
    <script src="main.js"></script>
</body>

</html>
